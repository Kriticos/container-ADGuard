services:
  adguard-home:
    image: adguard/adguardhome:latest
    container_name: ${ADGUARD_CONTAINER}
    restart: unless-stopped
    ports:
      - "${PORTS_DNS_TCP}"   # DNS TCP
      - "${PORTS_DNS_UDP}"   # DNS UDP
      - "${PORTS_WEB}"       # Interface Web
    volumes:
      - ${VOL01}
      - ${VOL02}
      - ${VOL03}
      - ${VOL04}
    networks:
      network-share:
        ipv4_address: ${IPV4_ADGUARD}

networks:
  network-share:
    external: true
    ipam:
      config:
        - subnet: ${SUBNET}
